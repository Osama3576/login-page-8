<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-section signup signup-move">
        <h1>WelCome <br />back!</h1>
        <p>
          Discover amazing features <br />
          by signing in.
        </p>
      </div>

      <div class="auth-form-container">
        <h1 class="auth-form-heading">Sign up</h1>
        <form class="auth-form">
          <div class="auth-input-container">
            <input
              type="text"
              class="auth-input-field"
              placeholder="User name"
              id="name"
            />
            <label for="name" class="auth-input-label"
              >User name</label
            >
            <i class="input-icon fa fa-user"></i>
            <!-- Icon added here -->
          </div>

          <div class="auth-input-container">
            <input
              type="text"
              class="auth-input-field"
              placeholder="Email"
              id="email"
            />
            <label for="email" class="auth-input-label">Email</label>
            <i class="input-icon fa fa-envelope"></i>
            <!-- Icon added here -->
          </div>

          <div class="auth-input-container">
            <input
              type="password"
              class="auth-input-field"
              placeholder="Password"
              id="password"
            />
            <label for="password" class="auth-input-label"
              >Password</label
            >
            <i class="input-icon fa fa-lock"></i>
            <!-- Icon added here -->
          </div>

          <button class="auth-submit-button">Sign Up</button>

          <a href="./login.html" class="auth-link">
            Already have an Account?</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
